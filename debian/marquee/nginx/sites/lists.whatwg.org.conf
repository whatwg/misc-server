server {
    server_name lists.whatwg.org;
    root /var/www/lists.whatwg.org;

    include /etc/nginx/whatwg.conf;

    location = / {
        return 302 /listinfo.cgi;
    }

    location ~ ^/htdig.cgi(/(.*))?$ {
        return 301 /pipermail/$2;
    }

    default_type text/html;

    error_page 404 /404;
}
