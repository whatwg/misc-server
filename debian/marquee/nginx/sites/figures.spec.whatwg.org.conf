server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name figures.spec.whatwg.org;

    ssl_certificate /etc/letsencrypt/live/figures.spec.whatwg.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/figures.spec.whatwg.org/privkey.pem;

    include /etc/nginx/whatwg.conf;

    return 301 https://figures.idea.whatwg.org$request_uri;
}
