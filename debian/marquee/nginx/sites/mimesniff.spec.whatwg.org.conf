server {
    server_name mimesniff.spec.whatwg.org;
    root /var/www/mimesniff.spec.whatwg.org;

    ssl_certificate /etc/letsencrypt/live/mimesniff.spec.whatwg.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mimesniff.spec.whatwg.org/privkey.pem;

    include /etc/nginx/whatwg.conf;
}
