name: Test
on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
  schedule:
  # 13:44 is an arbitrarily chosen daily time.
  - cron: '44 13 * * *'
  workflow_dispatch:
jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: test
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: actions/setup-node@v1
      with:
        node-version: 14
    - run: npm install
    - run: npm test
      env:
        FORCE_COLOR: 3
